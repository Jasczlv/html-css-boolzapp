<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="bg-main">
            <section class="main-section row">

                <!-- sezione chat laterale -->
    
                <div class="sidebar d-none">
    
                        <ul class="container column">
                            <li class="sidebar-user-profile">
                                <div class="bg">
                                    <img src="./img/avatar_1.jpg" alt="">
                                </div>
                            </li>
            
                            <li class="attiva-notifiche">
                                <div class="bg ">
            
                                </div>
                            </li>
            
                            <li class="search-contacts">
                                <div class="bg ">
            
                                </div>
                            </li>
            
                            <li class="open-chats">
                                <div class="bg ">
            
                                </div>
                            </li>
                        </ul>
    
                </div>
    
                <!-- sezione chat aperta -->
                <div class="chat-section debug row">
                    
                    <div class="container row">
    
                        <div class="chat-topbar">
                            <div class="bg ">
                                
                            </div>
                        </div>
        
                        <div class="chat-main">
                            <div class="bg">
                                <div class="column">
    
                                    <div class="message-green">
                                    </div>
    
                                    <div class="message-white">
                                    </div>
    
                                </div>    
                            </div>
                        </div>
        
                        <div class="chat-type-input">
                            <div class="bg">
                                <div class="row">
                                    <a class="d-none" href="#"></a>
                                    
                                    <a class="d-none" href="#"></a>
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                </div>
    
            </section>
        </div>

</body>
</html>
